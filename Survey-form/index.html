<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/7cd9a54947.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Survey Form</title>
</head>

<body>
    <form>
        <div class="col-lg-6">
            <label for="name" class="main-label">Name<span>*</span></label>
            <div class="input-group mb-3 w-100">
                <div class="firstName w-50">
                    <input type="text" class="form-control" aria-label="firstName" required>
                    <label class="sub-label">First</label>
                </div>
                <div class="w-50">
                    <input type="text" class="form-control" aria-label="lastName" required>
                    <label class="sub-label">Last</label>
                </div>
            </div>
        </div>
        <div class="col-lg-6">
            <label for="email" class="main-label">Email<span>*</span></label>
            <div class="input-group mb-3">
                <input type="email" class="form-control" placeholder="email" aria-label="firstName" required>
            </div>
        </div>
        <div class="experience">
            <label for="name" class="main-label">Experience<span>*</span></label>
            <div class="rating-stars">
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
            </div>
        </div>
        <div class="overall-rating">
            <p>Overall, how would you rate your experience with us</p>
            <label for="name" class="main-label">How likely are you to<span>*</span></label>
            <table class="table table-borderless">
                <thead class="text-center">
                    <tr>
                        <th scope="col"></th>
                        <th scope="col">Very Unsatisfied</th>
                        <th scope="col">Unsatisfied</th>
                        <th scope="col">Neutral</th>
                        <th scope="col">Satisfied</th>
                        <th scope="col">Very Satisfied</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row">Purchase</th>
                        <td><input type="radio" name="purchaseSatifaction"></td>
                        <td><input type="radio" name="purchaseSatifaction"></td>
                        <td><input type="radio" name="purchaseSatifaction"></td>
                        <td><input type="radio" name="purchaseSatifaction"></td>
                        <td><input type="radio" name="purchaseSatifaction"></td>
                    </tr>
                    <tr>
                        <th scope="row">Service</th>
                        <td><input type="radio" name="serviceSatifaction"></td>
                        <td><input type="radio" name="serviceSatifaction"></td>
                        <td><input type="radio" name="serviceSatifaction"></td>
                        <td><input type="radio" name="serviceSatifaction"></td>
                        <td><input type="radio" name="serviceSatifaction"></td>
                    </tr>
                    <tr>
                        <th scope="row">Company Overall</th>
                        <td><input type="radio" name="overallSatifaction"></td>
                        <td><input type="radio" name="overallSatifaction"></td>
                        <td><input type="radio" name="overallSatifaction"></td>
                        <td><input type="radio" name="overallSatifaction"></td>
                        <td><input type="radio" name="overallSatifaction"></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="overall-rating">
            <label for="name" class="main-label">How likely are you to<span>*</span></label>
            <table class="table table-borderless text-center">
                <thead>
                    <tr>
                        <th scope="col"></th>
                        <th scope="col">Very Unlikely</th>
                        <th scope="col">Unlikely</th>
                        <th scope="col">Neutral</th>
                        <th scope="col">Likely</th>
                        <th scope="col">Very likely</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row">Buy from us again</th>
                        <td><input type="radio" name="buyAgain"></td>
                        <td><input type="radio" name="buyAgain"></td>
                        <td><input type="radio" name="buyAgain"></td>
                        <td><input type="radio" name="buyAgain"></td>
                        <td><input type="radio" name="buyAgain"></td>
                    </tr>
                    <tr>
                        <th scope="row">Recommend our products to others</th>
                        <td><input type="radio" name="productRecommend"></td>
                        <td><input type="radio" name="productRecommend"></td>
                        <td><input type="radio" name="productRecommend"></td>
                        <td><input type="radio" name="productRecommend"></td>
                        <td><input type="radio" name="productRecommend"></td>
                    </tr>
                    <tr>
                        <th scope="row">Recommend our company to others</th>
                        <td><input type="radio" name="companyRecommend"></td>
                        <td><input type="radio" name="companyRecommend"></td>
                        <td><input type="radio" name="companyRecommend"></td>
                        <td><input type="radio" name="companyRecommend"></td>
                        <td><input type="radio" name="companyRecommend"></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="col-lg-6">
            <label for="email" class="main-label">Additional comments or suggestions</label>
            <div class="mb-3">
                <textarea class="form-control" aria-label="suggestions" min="0" max="100"></textarea>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>

    </form>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
        crossorigin="anonymous"></script>
</body>

</html>
